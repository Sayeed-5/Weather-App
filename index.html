<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter Your Location" id="input">
                <button class="fa-solid fa-magnifying-glass" id="search"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found !!</h1>
            <img src="images/404.png">
        </div>

        <div class="wheather-body">
            <img src="/images/cloud.png" alt="cloud" class="wheather-img">

            <div class="wheather-box">
                <p class="tempreture">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="wheather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0c8a28688e.js" crossorigin="anonymous"></script>
</body>
</html>
